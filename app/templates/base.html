<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}arXiv 논문 추천 시스템{% endblock %}</title>
    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/papers/latest">최신 논문</a></li>

    </header>

    <main>
        {% block content %}
        <!-- 여기에 개별 페이지 내용이 삽입됩니다 -->
        {% endblock %}
    </main>

    <footer>

    </footer>

    <!-- 공통 스크립트 -->

</html>
