{% extends "base.html" %}

{% block title %}Task 선택 - arXiv 논문 추천 시스템{% endblock %}

{% block content %}
<h1>관심있는 머신러닝/딥러닝 Task를 선택하세요</h1>
<form method="POST" action="/results">
    <div id="task-buttons">
        {% for task in tasks %}
        <label>
            <input type="checkbox" name="tasks" value="{{ task }}">
            {{ task }}
        </label>
        <br>
        {% endfor %}
    </div>
    <button type="submit">다음</button>
</form>
{% endblock %}
